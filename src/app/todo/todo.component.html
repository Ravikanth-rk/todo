<div class="container-fluid">
    <div class="row">
        <div class="col-md-3" style="background: #303030; height: 93dvh;">
            <div class="mt-3">
                <mat-card>
                    <form [formGroup]="todoForm">
                        <mat-form-field appearance="outline">
                            <mat-label>Task name</mat-label>
                            <input formControlName="item" matInput placeholder="Placeholder">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>add task name</mat-hint>
                          </mat-form-field>
                          <button *ngIf="!isEditEnable" (click)="addTask()" mat-raised-button color="primary" [disabled]="todoForm.invalid">Add</button>
                          <button *ngIf="isEditEnable" (click)="editTask()" mat-raised-button color="primary" [disabled]="todoForm.invalid">Edit</button>
                    </form>
                </mat-card>
            </div>

        </div>
        <div class="col-md-9">
            <div cdkDropListGroup>
                <div class="row">
                    <div class="col-md-4"> 
                      <!-- To do -->
                      <div class="example-container">
                        <h2>Todo <span *ngIf="tasks.length>0">-{{tasks.length}}</span></h2> 
                    
                        <div
                          cdkDropList
                          [cdkDropListData]="tasks"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                            <div  class="example-box" *ngFor="let item of tasks; let i = index" cdkDrag>{{item.description}}
                                <div class="box">
                                    <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                                    <button mat-icon-button color="primary" (click)="onEdit(item,i)"><mat-icon>edit</mat-icon></button>
                                </div>
                            </div>
                            
                        </div>
                      </div>
                    </div>

                    <div class="col-md-4">
                        <!-- inProgress -->
                        <div class="example-container">
                            <h2>IN PROGRESS <span *ngIf="tasks.length>0">-{{inprogress.length}}</span></h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="inprogress"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of inprogress; let i=index" cdkDrag>{{item.description}}
                                    <button mat-icon-button color="warn" (click)="deleteProgTask(i)"><mat-icon>delete</mat-icon></button>
                                </div>
                            </div>
                          </div>
                    </div>

                    <div class="col-md-4">
                        <!-- Done -->
                        <div class="example-container">
                            <h2>DONE <span *ngIf="tasks.length>0">-{{done.length}}</span></h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="done"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of done; let i=index" cdkDrag>{{item.description}}
                                    <div class="box">
                                        <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                                        <button mat-icon-button color="primary"><mat-icon>check_circle</mat-icon></button>
                                    </div>
                                </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
